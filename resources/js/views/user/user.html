<b-row>
    <b-col cols="12" lg="12">
        <b-card no-header>
            <b-table striped hover :items="items" :fields="fields">
                <template slot="avatar" slot-scope="data">
                    <b-img :src="data.item.avatar" alt="" width="40" height="40" rounded="circle"></b-img>
                </template>
                <template slot="provider" slot-scope="row">
                    {{ row.item.provider && row.item.provider != '' ? row.item.provider : 'Local' }}
                </template>
                <template slot="active" slot-scope="row">
                    
                </template>
            </b-table>
        </b-card>
    </b-col>
</b-row>
