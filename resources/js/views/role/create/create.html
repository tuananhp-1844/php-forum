<div>
    <b-modal id="modalCreate" title="Create role" @ok="onSubmit">
        <b-form @submit="onSubmit" @reset="onReset">
            <b-form-group id="input-group-1" label="Name:" label-for="name">
                <b-form-input id="name" v-model="role.name" type="text" required placeholder="Name role">
                </b-form-input>
                <label for="name" style="color: red" v-if="errors.name">{{errors.name?errors.name[0]:''}}</label>
            </b-form-group>
            <b-form-group id="input-group-1" label="description:" label-for="description">
                <b-form-textarea id="textarea" v-model="role.description" placeholder="Description" rows="3" max-rows="6"></b-form-textarea>
                </b-form-input>
                <label for="name" style="color: red" v-if="errors.description">{{errors.description?errors.description[0]:''}}</label>
            </b-form-group>
        </b-form>
    </b-modal>
</div>
