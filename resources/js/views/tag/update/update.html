<div>
  <b-modal id="modalUpdate" title="Update tag" @ok="onSubmit">
      <b-form @submit="onSubmit" @reset="onReset">
          <b-form-group id="input-group-1" label="Name:" label-for="name">
              <b-form-input id="name" v-model="tag.name" type="text" required placeholder="Name tag">
              </b-form-input>
              <label for="name" style="color: red" v-if="errors.name">{{errors.name?errors.name[0]:''}}</label>
          </b-form-group>
          <b-form-group id="input-group-1" label="description:" label-for="description">
              <b-form-textarea id="textarea" v-model="tag.description" placeholder="Description" rows="3"
                  max-rows="6"></b-form-textarea>
              </b-form-input>
              <label for="name" style="color: red"
                  v-if="errors.description">{{errors.description?errors.description[0]:''}}</label>
          </b-form-group>
      </b-form>
  </b-modal>
</div>
